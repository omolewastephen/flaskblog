<!DOCTYPE html>
<html>
<head>
	<title>Blog | Welcome</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body>

	<nav class="nav navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				<a class="navbar-brand" href="/">Flask Blog </a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar">
					<li><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
				</ul>
				{% if session %}
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/post">Post</a></li>
					<li><a href="{{ url_for('profile')  }}">Hi, {{session['username']}}</a></li>
					<li><a href="/logout">Log Out</a></li>
				</ul>
				{% else %} 
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Login</a></li>
					<li><a href="/register">Register</a></li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>

<div class="container"  style="margin-top: 2%"> 
 <div class="row">
	<div class="col-md-12 ">
		<div class="col-md-9 main">
		
			{% if result %}
				{% for res in result %}
					<div class="blog">
						<div class="title">
							<h3><a href="{{ '/blog/%s'%res.id | urlencode }}">{{ res.title }}</a></h3>
							<p>By {{res.user }}</p>
						</div>
						<div class="thumb">
							<img src="{{ res.path }}" class="thumbnail img img-responsive"/>
						</div>
						
					</div>
				{% endfor %}
			{% endif %}
		</div>
		
	 </div>
 </div>
 <a href="/post" class="float">
	<i class="glyphicon glyphicon-plus my-float"></i>
</a>
 <div class="footer">
	<p>Designed with <span class="glyphicon glyphicon-heart"></span> by <a href="https://github.com/omolewastephen">Dev. Lewa</a></p>
 </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
